<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>AI English Auto-Fix（簡易進階版）</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: system-ui; background: #f5f7fb; padding: 0; margin: 0; }
    .wrapper {
      max-width: 800px; margin: 40px auto; padding: 24px;
      background: #fff; border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.05);
    }
    h1 { text-align: center; margin-top: 0; }
    textarea {
      width: 100%; min-height: 120px; padding: 10px;
      border-radius: 8px; border: 1px solid #ccc;
      box-sizing: border-box; resize: vertical;
      font-size: 14px;
    }
    button {
      margin-top: 16px; padding: 12px 24px; background: #0284c7;
      border: none; border-radius: 999px; color: white;
      font-size: 14px; cursor: pointer; font-weight: 600;
    }
    a { color: #0284c7; text-decoration: none; }
  </style>
</head>

<body>
  <div class="wrapper">
    <h1>AI English Auto-Fix（簡易進階版）</h1>

    <p>此工具可以做更進階的整理：</p>
    <ul>
      <li>補句點</li>
      <li>自動大寫句首</li>
      <li>清理奇怪符號</li>
      <li>把太長句子斷開</li>
    </ul>
    <p>（之後我們會改成真的 AI 模型）</p>

    <label>請貼上你的英文：</label>
    <textarea id="input"></textarea>

    <button onclick="fixText()">一鍵進階整理</button>

    <label style="margin-top:20px;display:block;">整理後的結果：</label>
    <textarea id="output"></textarea>

    <p style="margin-top:20px;">
      ➜ 回到 <a href="index.html">主頁（工具 1）</a>
    </p>
  </div>

  <script>
    function fixText() {
      let t = document.getElementById("input").value;

      if (!t.trim()) {
        alert("請先輸入內容");
        return;
      }

      // 清空奇怪符號
      t = t.replace(/[^a-zA-Z0-9.,?!'\"()\s]/g, "");

      // 把連續空格合併成單一空格
      t = t.replace(/\s+/g, " ").trim();

      // 自動補句點（如果最後不是 .?!）
      if (!/[.?!]$/.test(t)) {
        t += ".";
      }

      // 讓第一個字母大寫
      t = t.charAt(0).toUpperCase() + t.slice(1);

      // 把太長句子（超過 120 字）拆分成兩句
      if (t.length > 120) {
        let mid = Math.floor(t.length / 2);
        t = t.slice(0, mid) + ". " + t.slice(mid).trim();
      }

      document.getElementById("output").value = t;
    }
  </script>
</body>
</html>
